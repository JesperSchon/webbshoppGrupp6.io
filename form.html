  <div class="container">
    <h2>Order Form</h2>
    <form onsubmit="return setaction(this)" id="order-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" >
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Format: Maactheman@outlook.com</small>      
      </div>
      <!--
        Maactheman@outlook.com
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input class="form-control" id="phone" name="phone" >
      </div>-->
      <div class="form-group" >
        <label for="phone">Phone Number</label>
        <input class="form-control" id="phone" name="phone" aria-describedby="phoneHelp" placeholder="0730-000000" oninput="validatePhoneInput()" >
        <small id="phoneHelp" class="form-text text-muted">Format: 0730-000000</small>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group">
        <label for="zip-code">Zip Code:</label>
        <input class="form-control" type="text" id="zip-code" name="zip-code" placeholder="000 00" >
        <small id="phoneHelp" class="form-text text-muted">Format: 000 00</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
